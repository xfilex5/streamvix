services:
  streamvix:
    image: qwertyuiop8899/streamvix:latest
    container_name: streamvix
    ports:
      - "7860:7860"
    environment:
      - ADDON_BASE_URL=https://streamv-stremio-giy.duckdns.org
      - BOTHLINK=true
      - MFP_URL=https:https://mediaflo.duckdns.org  # MediaFlow Proxy URL
      - MFP_PASSWORD=2323gio            # MediaFlow Proxy password
      - TMDB_API_KEY=710711c7c7eee4b7f3293c331e5587bf        # https://www.themoviedb.org/settings/api
      
      # Anime (opzionale)
      - ANIMEUNITY_ENABLED=true
      - ANIMESATURN_ENABLED=true
      
      # Live TV & Eventi Sportivi
      - Enable_Live_TV=true
      
      # Eventi Sportivi Avanzati (opzionale - configurazione automatica se omesso)
